<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <script defer src="script.js"></script>
    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <h1 class="weather-title">Weather App API</h1>
        <form class="weather-form">
          <input
            type="text"
            placeholder="Search your location"
            class="weather-input"
          />
          <p class="weather-error"></p>
          <input type="submit" value="Submit" class="weather-btn" />
        </form>
        <div class="weather-info">
          <h3 class="weather-region">Region</h3>
          <p class="weather-country">Country</p>
          <p class="weather-localTime">Local Time</p>
          <h1 class="weather">Weather is 65 Degree F</h1>
          <p class="weather-condition">Conditions</p>
          <div class="weather-img-wraper">
            <img src="" class="weather-img" />
          </div>
          <p class="weather-wind">Wind mph</p>
        </div>
      </div>
    </div>
  </body>
</html>
